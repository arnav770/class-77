<html>
 <head>
     <title>JS Array</title>
 </head> 
 <body>
     <h1>Open Console</h1>
     <script>
         console.log("Hi this is console screen");

         var first_name="Arnav";
         console.log(first_name); 

         var last_name="Choudhary";
         console.log(last_name);

         var full_name=first_name.concat(last_name);
         console.log(full_name);

         var rename="I am Avni singh";
        var change=rename.replace("singh","Choudhary");
         console.log(change);

         var capital_name="ARNAV";
         var making_lowercase=capital_name.toLowerCase();
         console.log(making_lowercase);

         var small_name="yushika";
         var making_upercase=small_name.toUpperCase();
         console.log(making_upercase);

         var square_root = Math.sqrt(16);         
          console.log(square_root);
          

          var maximum_number = Math.max(15, 10);         
          console.log(maximum_number);  
          
          
           var minimum_number = Math.min(15, 10);         
           console.log(minimum_number);          
           var power_eg_1 = Math.pow(4, 2);         
           console.log(power_eg_1); 
           
           
            var power_eg_2 = Math.pow(4, 3);        
             console.log(power_eg_2);

             


      </script>
 </body>  
</html>
